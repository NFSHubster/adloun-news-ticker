<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>News Ticker</title>
<style>
  :root{
  --bg:#1c1c1c;      /* darker background, less harsh */
  --accent:#3b82f6;  /* softer blue for the dot */
  --text:#e0e0e0;    /* soft white for news text */
  --muted:#888888;   /* muted grey for dates */
  --height:48px;
  --gap:36px;
  --speed:18s;
  }
  html, body {
  height:100%;
  margin:0;
  background:#1c1c1c !important;  /* FORCE dark background */
  color:#e0e0e0 !important;      /* FORCE text color */
  font-family:Tahoma, Arial, sans-serif;
}
  .ticker-wrap{
  width:100%;
  height:var(--height);
  display:flex;
  align-items:center;
  background:var(--bg);   /* solid dark bg for minimalism */
  border-radius:6px;
  overflow:hidden;
  box-sizing:border-box;
  padding:6px 12px;
  gap:12px;
}
  .ticker-label{
    flex:0 0 auto;
    display:flex;
    align-items:center;
    gap:8px;
    padding-left:12px; /* RTL adjust */
    border-left:1px solid rgba(255,255,255,0.04);
    color:var(--text);
    font-weight:600;
    font-size:14px;
    letter-spacing:0.2px;
  }
  .dot{
    width:10px;height:10px;border-radius:999px;background:var(--accent);
    box-shadow:0 0 8px rgba(6,182,212,0.25);
  }

  .ticker-viewport{
    overflow:hidden;
    position:relative;
    height:100%;
    flex:1 1 auto;
  }

  .ticker-track{
    display:flex;
    align-items:center;
    gap:var(--gap);
    white-space:nowrap;
    position:absolute;
    right:0; top:0;
    will-change:transform;
    animation:scroll var(--speed) linear infinite;
    padding-right:12px;
  }

  .ticker-item{
  display:inline-flex;
  align-items:center;
  font-size:15px;
  color:var(--text);
  line-height:1.5;
  border-radius:4px;
  text-decoration:none;
  max-width:60vw;
  height:100%;
}
  /* Pause animation when hovered or focused */
  .ticker-wrap:hover .ticker-track,
  .ticker-wrap:focus-within .ticker-track,
  .ticker-track[aria-paused="true"]{
    animation-play-state:paused;
  }

  @keyframes scroll{
    0%{ transform:translateX(0) }
    100%{ transform:translateX(calc(50% + var(--gap))) } /* RTL: move right */
  }
</style>
</head>
<body>
  <div class="ticker-wrap" role="region" aria-label="أخر الأخبار">
    <div class="ticker-label">
      <span class="dot" aria-hidden="true"></span>
      <span>آخر الأخبار</span>
    </div>

    <div class="ticker-viewport">
      <div id="tickerTrack" class="ticker-track" aria-paused="false" tabindex="0">
        <div class="ticker-item">مرحبا بكم بموقع "مرآتنا</div>
      </div>
    </div>
  </div>

<script>
// Duplicate for smooth scrolling
const track = document.getElementById("tickerTrack");
const items = Array.from(track.children).map(n => n.cloneNode(true));
items.forEach(n => track.appendChild(n));

// Keyboard pause toggle
track.addEventListener("keydown", e => {
  if(e.code === "Space" || e.key === " "){
    e.preventDefault();
    const paused = track.getAttribute("aria-paused") === "true";
    track.setAttribute("aria-paused", String(!paused));
  }
});

// Mobile tap pause
track.addEventListener("click", e => {
  const paused = track.getAttribute("aria-paused") === "true";
  track.setAttribute("aria-paused", String(!paused));
});
</script>
</body>

</html>
